		    {{- if .Params.replyto }}
			<small><svg class="icon icon-talk">
					<use xlink:href="{{ .Site.BaseURL }}svg/symbol-defs.svg#icon-talk"></use>
				</svg> replying to a post on <a href="{{ .Params.replyto }}" class="u-in-reply-to">{{ .Params.replysite }}</a></small>

			{{- if isset .Params "photo" }}
				<a href={{ delimit (index .Params "photo") ""}} >
					<img src={{ delimit (index .Params "photo") ""}} class="u-photo" width="200" height="200">
				</a>
			{{- end }}
		    {{- .Content }}
		    </div>
