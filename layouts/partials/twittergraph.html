
   <!-- Twitter Opengraph Metadata
    ================================================== -->
    <link rel="canonical" href="{{ .Permalink }}" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="article" />
    <meta name="twitter:url" property="og:url" content="{{ .Permalink }}" />
    {{- if .Params.title }}
    <meta name="twitter:title" property="og:title" content="{{ .Title }}" />
    {{- else }}
    <meta name="twitter:title" property="og:title" content="A microentry" />
    {{- end }}
    {{- if .Params.summary }}
    <meta name="twitter:description" property="og:description" content="{{ .Params.summary }}" />
    {{- else }}
    <meta name="twitter:description" property="og:description" content="{{ .Summary }}" />
    {{- end }}
    <meta name="twitter:site" content="@AscraeusOrg" />
    <meta name="twitter:creator" content="@_dgoldsmith" />
    <meta property="og:site_name" content="View from Ascraeus" />
    {{- if .Params.image }}
    <meta name="twitter:image" property="og:image" content="{{ .Params.image}}" />
    {{- else }}
    <meta name="twitter:image" property="og:image" content="icon440.png" />
    {{- end }}
