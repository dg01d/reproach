{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}


<div>
	<main>
	  <h1>Microblog</h1>
	  {{- range where .Site.Pages "Section" "micro" }}
		<pre> {{- printf "%#v" . }} </pre>
	    {{- .Content }}
	    <small><a href="{{ .Permalink }}">{{ .Date.Format "02/01/06 00:00" }}</a></small>
	  {{- end }}

	</main>
	
</div>
{{ partial "footer.html" . }}
