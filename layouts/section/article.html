<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/reproach.css">
<body>
  <h1>Article</h1>
  {{- range where .Site.Pages "Section" "article" }}
    <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    <div class="meta">
    	<p>{{ .Date.Format "Mon Jan 2, 2006" }}&nbsp;&bull;~{{ .ReadingTime }} min read</p>
    </div>
  {{- end }}
  <h4><a href="{{ .Site.BaseURL }}">Home</a></h4>
</body>
</html>
