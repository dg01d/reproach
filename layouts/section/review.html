{{ partial "header.html" . }}
{{ partial "sidebar.html" . }}
	<content>
	  <h1><svg class="icon icon-star-half">
				<use xlink:href="{{ .Site.BaseURL }}svg/symbol-defs.svg#icon-star-half"></use>
			</svg>reviews</h1>
			<div id="#revlist">
			<article class="h-entry">
	  {{- range where .Site.Pages "Section" "review" }}
		  	<h3 class="p-name entry-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
		    <div class="p-summary">
			    {{- if .Params.summary }}
			    {{- .Params.summary }}
			    {{- else }}
			    {{- .Summary }}
			    {{- end }}
			</div>
		    {{ partial "metadata.html" . }}
	  {{- end }}
	  		</div>
	  		</article>
	</content>
</div>
{{ partial "footer.html" . }}
